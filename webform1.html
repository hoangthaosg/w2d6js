<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Webform 1</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post" id="mainForm">
                    <div class="mt-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" 
                        placeholder="Enter email" aria-describedby="emailHelpBlock">
                        <small id="emailHelpBlock" class="form-text">
                            We'll never share your email with anyone else.
                          </small>
                    </div>
                  
                  
                    <div class="mt-3">
                      <label for="pass" class="form-label">Password</label>
                      <input type="password" class="form-control" id="pass"
                        required
                        placeholder="Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters">
                  
                    </div>

                    <div class="mt-3">
                        <label for="url" class="form-label">Website URL</label>
                        <input type="text" class="form-control" id="url" 
                          required
                          placeholder="Enter website url"
                          pattern="https?://.+" title="Starting with http:// or https://">
                      </div>
                  
                    <div class="mt-3 form-check">
                      <input type="checkbox" class="form-check-input" id="checkout">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                  
                    <button type="submit" class="mt-3 btn btn-primary">Submit</button>
                  
                  </form>
            </div>
        </div>    
    </div>

   

   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="question1.js"></script>
</body>
</html>
